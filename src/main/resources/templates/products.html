<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Lista produktow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 500px; margin: 50px auto;">
    <div class="header">
        <header>
            <h1 th:text="${title}">Lista produktów</h1>
        </header>
    </div>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start" th:each="product: ${products}">
            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${product.name}">Subheading</div>
                <div th:text="${product.category.getDescription()}">Kategoria</div>
            </div>
            <span th:text="|${#numbers.formatDecimal(product.price, 0, 'WHITESPACE', 2, 'COMMA')}zł|">14</span>
        </li>
        <b th:text="|Suma cen: ${#numbers.formatDecimal(priceSum, 0, 'WHITESPACE', 2, 'COMMA')}zł|"></b>
    </ol>
</div>
</body>
</html>
