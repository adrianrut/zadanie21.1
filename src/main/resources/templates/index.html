<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body class="container">
<div>
    <div class="header">
        <header>
            <h1>Listy produktów</h1>
        </header>
    </div>
    <div class="content">
        <a href="/lista">Wyświetl wszystkie produkty</a><br>
        <p th:each="category: ${T(pl.rutkowski.zadanie21z1.Category).values()}">
            <a th:href="@{/lista(kategoria=${category.name()})}"
               th:text="|Wyświetl ${category.description}|">
            </a>
        </p>
        <a href="/dodaj">Dodaj produkt</a>
    </div>
    <div class="img">
        <img src="/images/img.png" alt="shop" style="width:450px;height:auto;">
    </div>
</div>
</body>
</html>
