<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body style="width: 500px; margin: 50px auto;">

<form method="post" action="/save" th:object="${product}">

        <legend>Dodaj produkt</legend>
        <div class="mb-3">
            <label class="form-label">Podaj nazwę</label>
            <label>
                <input th:field="*{name}" type="text" class="form-control" placeholder="Podaj nazwę">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Podaj cenę</label>
            <label>
                <input th:field="*{price}" type="number" step="0.01"  class="form-control" placeholder="Podaj cenę">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Wybierz kategorię</label>
            <label>
                <select th:field="*{category}" class="form-select">
                    <option th:each="category: ${T(pl.rutkowski.zadanie21z1.Category).values()}"
                            th:value="${category}" th:text="${category.getDescription()}">Wybierz kategorię</option>
                </select>
            </label>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                <label class="form-check-label" for="disabledFieldsetCheck"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
</form>

</body>
</html>
